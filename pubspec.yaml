name: flutterfire_gallery
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_signin_button: ^2.0.0
  image_picker: ^0.8.4+4
  photo_view: ^0.13.0
  provider: ^6.0.1
  shared_preferences: ^2.0.11

dev_dependencies:
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/

flutter_icons:
  android: true
  ios: true
  image_path_android: 'assets/launcher_icon_android.png'
  adaptive_icon_background: '#ffffff'
  image_path_ios: 'assets/launcher_icon_ios.png'
